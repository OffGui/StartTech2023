    <!-- MEU CSS -->

    <!-- JAVASCRIPT DO BOOTSTRAP -->

</head>
<body>
    <header id="cabecalho">
        <div class="container">
            <div class="row">
                <div id="logo" class="col-lg-4">
                    <a href="index.html">
                        <img src="./src/img/logo3.png" alt="Logo" height="84" />
                    </a>
                </div>
                <nav id="menu" class="col-lg-8">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="./produtos.html">PRODUTOS</a></li>
                        <li><a href="#">QUEM SOMOS</a></li>
                        <li><a href="contato.html">CONTATO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container" id="contato">
        <div class="row">
            <div class="offset-lg-2 col-lg-8">
                <h1>Fale Conosco</h1>
                <form action="#" method="get">
                    <div class="form-group">
                        <label class="nome" for="nome">Digite seu nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="Ex: João Silva" required="true" />
                    </div>
                    <div class="form-group">
                        <label class="email" for="email">Digite seu e-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="Ex: joao@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label class="assunto" for="assunto">Selecione o assunto</label>
                        <select class="form-control" name="assunto">
                            <option value="vendas">Vendas</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="trabalhe-conosco">Trabalhe conosco</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="mensagem" for="mensagem">Mensagem</label>
                        <textarea class="form-control" name="mensagem" placeholder="Deixe seu feedback..." rows="4"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar" />
                </form>
            </div>
        </div>
        
    </div>
    <footer id="rodape">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Endereço</h2>
                    <ul>
                        <li>Rua dos Eucaliptos 345</li>
                        <li>Bairro Floresta | Cidade Feliz - SP</li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h2>Links</h2>
                    <ul>
                        <li><a href="./produtos.html">Todos os produtos</a></li>
                        <li><a href="contato.html">Fale Conosco</a></li>
                        <li><a href="https://www.google.com.br/maps/place/Av.+Braz+Leme,+1000+-+Casa+Verde,+S%C3%A3o+Paulo+-+SP,+02511-000/@-23.5086969,-46.6535725,17z/data=!3m1!4b1!4m6!3m5!1s0x94cef7dd81f80421:0x26c9d4048630f891!8m2!3d-23.5087018!4d-46.6509976!16s%2Fg%2F11bw4c1tpb?entry=ttu" target="_blank">Localização</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h2>Newsletter</h2>
                    <p>Cadastre-se para receber ofertas e novidades!</p>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Digite seu e-mail..." />
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" >Enviar</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
